<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Brazilian Jiu Jitsu Scoreboard</h1>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 id="home-score" class="score">0</h2>
            <div>
                <button onclick="add2PointsHome()">+2</button>
                <button onclick="add3PointsHome()">+3</button>
                <button onclick="add4PointsHome()">+4</button>
            </div>
        </div>
        <div class="column">
            <h3>AWAY</h3>
            <h2 id="guest-score" class="score">0</h2>
            <button onclick="add2PointsGuest()">+2</button>
            <button onclick="add3PointsGuest()">+3</button>
            <button onclick="add4PointsGuest()">+4</button>
        </div>
    </div>
    <div>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
